<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life in Weeks</title>
</head>
<body>
    <script>
        
        const currentAge = parseInt(prompt("What is your current age?"), 10);
        // Object to calculate and display time left
        const lifeCalculator = {
            daysInYear: 365,
            weeksInYear: 52,
            monthsInYear: 12,
            maxAge: 90,

            // Method to calculate time left
            calculateTimeLeft(currentAge) {
                const yearsLeft = this.maxAge - currentAge;
                return {
                    days: yearsLeft * this.daysInYear,
                    weeks: yearsLeft * this.weeksInYear,
                    months: yearsLeft * this.monthsInYear
                };
            },

            // Method to display the time left
            displayTimeLeft(currentAge) {
                const timeLeft = this.calculateTimeLeft(currentAge);
                alert(`You have ${timeLeft.days} days, ${timeLeft.weeks} weeks, and ${timeLeft.months} months left.`);
            }
        };

        // Prompt user for current age
        

        // Check if the input is valid
        if (!isNaN(currentAge) && currentAge >= 0 && currentAge <= lifeCalculator.maxAge) {
           
            lifeCalculator.displayTimeLeft(currentAge);
        } else {
            alert("Please enter a valid age between 0 and 90.");
        }
    </script>
</body>
</html>
